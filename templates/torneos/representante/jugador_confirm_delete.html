{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Jugador</h2>
<p>¿Estás seguro que deseas eliminar a <strong>{{ jugador.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'representante_panel' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
